<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>High Scores</title>
    <link rel="shortcut icon" type="image/png" href="{% static '/img/favi.ico' %}"/>
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>

<table>
  <tr>
    <th>Display Name</th>
    <th>Score</th>
  </tr>

  {% for item in highscores %}
      <tr>HighScores for the {{ item.get_associated_quiz_topic }} quiz</tr>
      <tr>
        <td>{{ item.display_name }}</td>
        <td>{{ item.score_as_percent }}</td>
      </tr>
  {% endfor %}
</table>

<a href="http://localhost:8000/">
<button type="button" class="back-button" onclick="">Return to quiz selection</button>
</a>

<script src="{% static "frontend/main.js" %}"></script>
</body>
</html>
