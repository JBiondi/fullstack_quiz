<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap&family=IM+Fell+English:ital@1&family=Cute+Font" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static '/img/favi.ico' %}"/>
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>

<button type="button" class="return-button" onclick="">Return to quiz selection</button>

<h1 class="choose-h1">choose a quiz</h1>

<div class="choice-flex-container">
    <img src="static/img/video_game_quotes.png" class='choose_quiz_img selection-vg-quotes' alt="">
    <img src="static/img/programming_with_django.png" class='choose_quiz_img selection-programming' alt="">
</div>

<h1 class="quiz-title"></h1>

<div class="correct-notification"></div>
<div class="incorrect-notification"></div>
<div class="user-score-notification"></div>


<div class="prompt-answer-container">
</div>

<div class="next-button"></div>

<div class="choices-container">
    <div class="choice choiceIndex0"></div>
    <div class="choice choiceIndex1"></div>
    <div class="choice choiceIndex2"></div>
    <div class="choice choiceIndex3"></div>
</div>


<form class="display-name-form" method="post" >
    <h1>Enter a display name to be featured on the high score board</h1>
    {% csrf_token %}
    {{ form }}
<input type="submit">
</form>

<div class="photo-credit">photo by Mark Sun via unsplash</div>

<script src="{% static "frontend/main.js" %}"></script>
</body>
</html>
